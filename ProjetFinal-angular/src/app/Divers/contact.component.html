<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well well-sm">
        <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Nous contacter</legend>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Nom</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Nom" class="form-control" [(ngModel)]="name" required>
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Adresse mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Email" class="form-control" [(ngModel)]="email" required>
              </div>
            </div>

            <!-- Subject body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="subject">Sujet</label>
              <div class="col-md-9">
                <input class="form-control" id="subject" name="subject" placeholder="Question/Information" [(ngModel)]="subject" required>
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Taper votre message ici..." rows="5" [(ngModel)]="message" required></textarea>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" (click)="save(name, email, subject, message)" class="btn btn-primary btn-lg">Envoyer</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
