<div class="container">
  <h2>Liste des modules</h2>

  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom de la matière</th>
      <th scope="col">Nom de Formateur</th>
      <th scope="col">Code de la salle</th>
      <th scope="col">Code du videoprojecteur</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let m of modules">
      <td>{{m.id}}</td>
      <td>{{m.matiere.nom}}</td>
      <td>{{m.formateur.nom}}</td>
      <td>{{m.salle.code}}</td>
      <td>{{m.videoprojecteur.code}}</td>

      <td class='centre'>
        <button (click)="edit(m)" class="btn btn-primary btn-xs">
          DETAILS
        </button>
        <button (click)="edit(m)" class="btn btn-success btn-xs">
          EDITER
        </button>
        <button (click)="remove(m)" class="btn btn-danger btn-xs">
          SUPPRIMER
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <button (click)="toggleEdit()" class="btn btn-primary">
    Ajouter
  </button>

</div>

<div class="container" *ngIf="formulaireShow">



  <h2>Ajout/modification d'un module</h2>

  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text">Choix Matière</div>
    </div>
    <select class="form-control" [(ngModel)]="formModule.matiere" >
      <option *ngFor="let m of matieres" value="{{m}}">{{m.titre}}</option>
    </select>
  </div>

  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text">Choix du Formateur</div>
    </div>
    <select class="form-control" [(ngModel)]="formModule.formateur" >
      <option *ngFor="let f of formateurs" value="{{f}}">{{f.nom}}</option>
    </select>
  </div>

  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text">Choix de la salle</div>
    </div>
    <select class="form-control" [(ngModel)]="formModule.salle" >
      <option *ngFor="let s of salles" value="{{s}}">{{s.code}}</option>
    </select>
  </div>

  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text">Choix vidéoprojecteur</div>
    </div>
    <select class="form-control" [(ngModel)]="formModule.videoprojecteur" >
      <option *ngFor="let v of videoprojecteurs" value="{{v}}">{{v.code}}</option>
    </select>
  </div>



  <div class="row mb-2 col-auto">
    <button (click)="save()" class="btn btn-success" [disabled]="!formModule.matiere">
      <span>Valider</span>
    </button>
  </div>
</div>
