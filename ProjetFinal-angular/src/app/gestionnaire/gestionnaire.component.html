<div class="container">
  <h2>Liste des gestionnaires</h2>

  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let g of gestionnaires ">
      <td>{{g.id}}</td>
      <td>{{g.nom}}</td>
      <td>{{g.prenom}}</td>
      <td class='centre'>
        <button (click)="edit(t)" class="btn btn-primary btn-xs">
          DETAILS
        </button>
        <button (click)="edit(t)" class="btn btn-success btn-xs">
          EDITER
        </button>
        <button (click)="remove(t)" class="btn btn-danger btn-xs">
          SUPPRIMER
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <button (click)="toggleEdit()" class="btn btn-primary">
    Ajouter
  </button>

  <div class="container" *ngIf="formulaireShow">
    <h2>Ajout/modification d'un gestionnaire</h2>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">Nom du gestionnaire</div>
      </div>

      <input type="text" class="form-control" [(ngModel)]="formGestionnaire.nom" placeholder="Nom du gestionnaire" />
    </div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <div class="input-group-text">Prénom du gestionnaire</div>
      </div>
      <input type="text" class="form-control" [(ngModel)]="formGestionnaire.prenom" placeholder="Prénom du gestionnaire"  />
    </div>


    <div class="row mb-2 col-auto">
      <button (click)="save()" class="btn btn-success" [disabled]="!formGestionnaire.nom">
        <span>Valider</span>
      </button>
    </div>
  </div>
</div>
